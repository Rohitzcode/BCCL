<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCCL</title>
    <link rel="icon" href="images/BCCL logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="name">
                    <label for="name">Name :</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="First Name" class="name1">
                    &nbsp;&nbsp;&nbsp;
                    <input type="text" placeholder="Last Name" class="name1">
                    <br>
                    <br>
                </div>
                <div class="gen">
                    <label for="gender">Gender :</label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    <br>
                    <br>
                </div>
                <div class="dob">
                    <label for="dob">Date of birth :</label>
                    <input type="date" class="name1">
                    <br>
                    <br>
                </div>
                <div class="category">
                    <label for="category">Category :</label>
                    <select name="category" placeholder="Select" class="name1">
                      <optgroup>
                        <option value="" disable selected hidden>Select category </option>
                          <option value="1">GEN</option>
                          <option value="2">EWS</option>
                          <option value="3">ST</option>
                          <option value="4">SC</option>
                          <option value="5">OBC</option>
                      </optgroup>
                    </select>
                    <br><br>
                </div>
                <div class="name">
                    <label for="Fname">Father's Name :</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="name1">
                    <br>
                </div>
                <div class="name">
                    <br>
                    <label for="Mname">Mother's Name :</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="name1">
                    <br><br>
                </div>
                <div class="unireg">
                    <label for="unireg">University Registration Number :</label>
                    <input type="text" class="name1">
                    <br>
                    <br>
                    <label for="unireg">University Name :</label>
                    <input type="text" class="name1">
                    <br>
                    <br>
                    <label for="unireg">College Name :</label>
                    <input type="text" class="name1">
                    <br>
                    <br>
                    <label for="unireg">Current Semester :</label>
                    <input type="text" class="name1">
                    <br>
                    <br>
                </div>
                <div class="address">
                    <label for="add">Place of residence :</label>
                    <input type="radio" name="area">Rural
                    <input type="radio" name="area">Urban
                    <br><br>
                    <label for="state">State :</label>
                    <input type="text" class="name1">
                    <br><br>
                    <label for="district">District :</label>
                    <input type="text" class="name1">
                    <br><br>
                    <label for="address">Full Permanent Address :</label>
                    <input type="text" class="faddress name1">
                    <br><br>
                </div>
                <div class="email">
                    <label for="email">Email :</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" class="name1">
                    <br>
                    <br>
                </div>
                <div class="phno">
                    <label for="phno">Phone Number :</label>
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" class="name1">
                    <br><br>
                    <label for="phno">Alternate Phone Number :</label>
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" class="name1">
                    <br><br>
                </div>
                <hr>
                <h3>Qualification</h3>
                <h4>Matriculation</h4>
                <div class="matric">
                    <label for="school">Name of Institution:</label>
                    <br>
                    <input type="text" class="qua">
                    <br>
                    <br>
                    <label for="school">Full Address of Institution:</label>
                    <br>
                    <input type="text" class="qua">
                    <br>
                    <br>
                    <label for="Marks">Marks obtained(Percentage/Grade):</label>
                    <br>
                    <input type="text" class="name1">
                </div>
                <hr>
                <h4>Intermediate</h4>
                <div class="inter">
                    <label for="school">Name of Institution:</label>
                    <br>
                    <input type="text" class="qua">
                    <br>
                    <br>
                    <label for="school">Full Address of Institution:</label>
                    <br>
                    <input type="text" class="qua">
                    <br>
                    <br>
                    <label for="Marks">Marks obtained(Percentage/Grade):</label>
                    <br>
                    <input type="text" class="name1">
                    <br><br>
                </div>
                <hr>
                <div class="pass">
                   <label for="pass">Create Password :</label>
                   <i class="fa-solid fa-lock"></i>
                   <input type="password" class="name1">
                   <br><br>
                   <label for="pass">Confirm Password :</label>
                   <i class="fa-solid fa-lock"></i>
                   <input type="password" class="name1">
                   <br>
                </div>
                <hr>
                <div class="verify">
                    <input type="checkbox">I verify that all information stated above is true.
                    <br><br>
                </div>
                <div class="buttons">
                    <button type="submit" class="submitb">Submit</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="resetb">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
